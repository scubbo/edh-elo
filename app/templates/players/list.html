<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
    <h1>Players</h1>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for player in players %}
        <tr>
            <td><a href="/player/{{ player.id }}">{{ player.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
