name: 'Lint and Test'
on:
  pull_request: {}

jobs:
  lint_and_test:
    name: 'Lint and Test'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      - run: 'python3 -m pip install -r requirements.txt'
      - run: 'python3 -m pip install -r requirements-dev.txt'
      - run: 'ruff check .'
      - run: 'black --check .'
      - run: 'pytest .'
